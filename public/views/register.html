<div class="container">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Register</div>
            <div class="panel-body">
                <form ng-submit="register()">
                    <div class="form-group">
                        <label>Username</label>
                        <input ng-model="user.username" type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input ng-model="user.email" type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input ng-model="user.password" name="password" type="password" class="form-control">
                    </div>
                    <button class="btn btn-default" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
